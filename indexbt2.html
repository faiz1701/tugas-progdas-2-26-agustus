<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Hello, world!</title>
    <style>
      body {
        height: 1500px;
      }
      .jumbotron {
        height: 450px;
        background-image: url(https://images.pexels.com/photos/6347888/pexels-photo-6347888.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
        background-size: cover;
        background-position-y: -100px;
      }
      .judullist {
        height: 40px;
      }
    </style>
  </head>
  <body>
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      </div>
    </div>
    <!-- akhir jumbotron -->

    <!-- column -->
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="judullist bg-dark rounded text-center text-white pt-2">List Item</div>
          <div class="listkeranjang" id="listkeranjang"></div>
          </div>

          <table width="100%">
            <tbody>
              <tr>
                <td>discount (10%)</td>
                <td>Rp. 10.000</td>
              </tr>
              <tr>
                <td>PPN (10%)</td>
                <td>Rp. 15.000</td>
              </tr>
              <tr class="bg-dark text-white">
                <td>Total bayar (10%)</td>
                <td>Rp. 300.000</td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="btn-primary mt-3 btn-block">Bayar</button>
        </div>

        <div class="col-8" id="listproduk"></div>
      </div>
    </div>
    <!-- akhir column -->

    <script>
      var namaBarang = ["hoodie", "baju muslim"];
      var hargaBarang = [250000, 300000];
      var gambarBarang = ["https://cf.shopee.co.id/file/b10e404e477a5bd24be8f2f9ea058767", "https://id-live-05.slatic.net/original/6a6cf3750e68ea083146a99616dc9c44.jpg_720x720q80.jpg_.webp"];

      var listproduk = document.getElementById("listproduk");
      var listkeranjang = document.getElementById("listkeranjang");

      var namaBarang_keranjang = [];
      var hargaBarang_keranjang = [];

      function showlistproduk() {
        listproduk.innerHTML = "";
        for (let i = 0; i < namaBarang.length; i++) {
          listproduk.innerHTML +=
            '<div class="card float-left mr-3 mb-3" style="width: 14rem">' +
            '<img src="' +
            gambarBarang[i] +
            '" class="card-img-top" alt="..." />' +
            '<div class="card-body">' +
            '<h5 class="card-title">' +
            namaBarang[i] +
            "</h5>" +
            '<p class="card-text">Rp. ' +
            hargaBarang[i] +
            "</p>" +
            '<a href="#" class="btn btn-primary" onclick="addlistitem(' +
            i +
            ')">Beli</a>' +
            "</div>" +
            "</div>";
        }
      }

      function addListitem(id) {
        namaBarang_keranjang.push(namaBarang[id]);
        hargaBarang_keranjang.push(hargaBarang[id]);

        showlistkeranjang()
      }

      function showlistkeranjang() {
        listkeranjang.innerHTML = "";
        for (let i = 0; i < namaBarang_keranjang.length; i++) {
          listkeranjang.innerHTML += 
          '<div class="card" style="width: 22rem;">'+
       ' <div class="card-body">'+
         ' <h5 class="card-title">hoodie</h5>'+
         ' <p class="card-text">Rp. 250000</p>'+
         ' <p>QTy : 1</p>'+
         ' <a href="#" class="btn-danger float-right">Hapus</a>'+
       ' </div>'+
        '</div>';
        }
      }

      showlistproduk();
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
